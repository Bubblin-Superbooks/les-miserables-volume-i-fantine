<div class="leaf flex"><div class="inner justify"><p>There he wheeled round, and with eyes still downcast:&mdash;</p><p>&ldquo;Mr. Mayor,&rdquo; he said, &ldquo;I shall continue to serve until I am superseded.&rdquo;</p><p>He withdrew. M. Madeleine remained thoughtfully listening to the firm, sure step, which died away on the pavement of the corridor.</p></div> </div>
