<div class="leaf flex"><div class="inner justify"><p>The man half rose.</p><p>&ldquo;What! Are you afraid that I will not pay you? Do you want me to pay you in advance? I have money, I tell you.&rdquo;</p><p>&ldquo;It is not that.&rdquo;</p><p>&ldquo;What then?&rdquo;</p><p>&ldquo;You have money&mdash;&rdquo;</p><p>&ldquo;Yes,&rdquo; said the man.</p><p>&ldquo;And I,&rdquo; said the host, &ldquo;have no room.&rdquo;</p><p>The man resumed tranquilly, &ldquo;Put me in the stable.&rdquo;</p></div> </div>
